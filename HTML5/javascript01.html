<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My first javascript lesson</title>
    <script language="javascript" type="text/javascript">
        // all our javascript code here

        var number = 1; // global var
        var name = "Eric";
        var linebreak = "<br>";
        var names = ["angela", "chetan", "janine", "tong wee", "christopher"];

        function writeHTML() {
            document.writeln("<h1>Hello World!!!</h1>");
            document.writeln(number);
            document.write("<br>");
            document.writeln(name);
        }

        function sayName() {
            var name = "Eddie" // local var
            alert(this.name); // this. used to call global var
        }

        function basicCalculation() {
            var num1 = 5;
            var num2 = 2;

            document.writeln("5*2=" + (num1 * num2) + linebreak);
            document.writeln("5/2=" + (num1 / num2) + linebreak);
            document.writeln("5+2=" + (num1 + num2) + linebreak);
            document.writeln("5-2=" + (num1 - num2) + linebreak);
            document.writeln("5%2=" + (num1 % num2) + linebreak);
        }

        function processNumber() {
            var number = document.getElementById("num").value;
            var RHS = 50;
            if ((number >= 90) && (number <= 100)) {
                alert("Congrats, you have passed with dintinction!");
            }
            else if ((number >= 80) && (number < 90)) {
                alert("Congrats! You have passed the test with A!");
            }
            else if ((number >= 50) && (number < 80)) {
                alert('Congrats! you have passed the test!')
            }
            else {
                alert("Sorry, you have failed the test");
            }

        }

        function processNames() {
            document.writeln("Number of items in names: " + names.length + linebreak);

            var count = 0;
            while(count < names.length) {
                document.writeln(names[count] + linebreak);
                // console.log(names[count]); // alt: name log in console - mainly use for debugging
                count++; // count = count + 1
            }
        }

    </script>
</head>

<body>
    <input type="button" value="Print Text" onclick="writeHTML()" />
    <input type="button" value="Say Name" onclick="sayName()" />
    <input type="button" value="Basic Calculation" onclick="basicCalculation()" />
    <input type="button" value="Count Names Array Length" onclick="processNames()" />
    <hr> Enter a number:
    <input type="number" id="num" />
    <input type="button" value="Post Number" onclick="processNumber()" />
</body>

</html>
